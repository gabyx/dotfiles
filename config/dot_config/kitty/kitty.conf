include ./theme.conf
font_size 12
font_family      JetBrainsMono Nerd Font ExtraBold
bold_font        JetBrainsMono Nerd Font ExtraBold
italic_font      JetBrainsMono Nerd Font SemiBold Italic
bold_italic_font JetBrainsMono Nerd Font ExtraBold Italic

font_features JetBrainsMono Nerd Font +liga +calc
modify_font cell_width +1px

disable_ligatures never

window_padding_width 5

clear_all_shortcuts yes
confirm_os_window_close 0

# Bindings
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
